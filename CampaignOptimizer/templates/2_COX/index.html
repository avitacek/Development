<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="data=no" />
	<meta name="format-detection" content="email=no" />

	<title>New Master Email</title>
	<style>
		
			body {
				Margin: 0;padding: 0;min-width: 100%;background-color: #efefef;}
			table {border-spacing: 0;font-family: sans-serif;color: #333333;}
			td {padding: 0;}
			img {border: 0;}
			.centerWrapper {width: 100%;table-layout: fixed;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;
			}
			.mainPage {max-width: 600px;}
			.deviceWidth {Margin: 0 auto;width: 100%;max-width: 600px;}
			.inner {padding: 10px;}
			.contents {width: 100%;}
			
			p {Margin: 0;}
			.h1 {font-size: 21px;font-weight: bold;Margin-bottom: 18px;}
			.h2 {font-size: 18px;font-weight: bold;Margin-bottom: 12px;}

			h1, h2, h3, h4, h5, h6 {color: black !important;}
			h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {color: blue !important;}
			h1 a:active, h2 a:active,  h3 a:active, h4 a:active, h5 a:active, h6 a:active {color: red !important;}
			h1 a:visited, h2 a:visited,  h3 a:visited, h4 a:visited, h5 a:visited, h6 a:visited {color: purple !important;}
			
			
			a, a:link { color:#ffffff; text-decoration:none; }
			a.white{color:#ffffff !important;text-decoration:none !important;}
			a.whiteButton{color:#ffffff !important;text-decoration:none !important;}
			a.blue{color:#0000ff !important;text-decoration:none !important;}
			a.lBlue{text-decoration:none !important;color:#057bb8 !important;}
			a.dBlue{text-decoration:underline!important; color:#00539b!important;}
			a.black{color:#000000 !important;text-decoration:none !important;}
			a.grey{color:#878787 !important;text-decoration:none !important;}
			a.pink{color:#e20074 !important;text-decoration:none !important;}
			
			a.appleLinks{color:#fefefe;}
			a.appleLinksWhite{color:#ffffff;}
			.appleLinks{color:#fefefe;}
			.appleLinksWhite{color:#ffffff;}
			
			#outlook a {padding:0;}
			a.outlook{color:#ffffff !important;text-decoration:underline !important;}
			a.outlook:link{color:#ffffff !important;}
			a.outlook:visited{color:#ffffff !important;}
			a.outlook:active{color:#ffffff !important;}
			
			span.yshortcuts { color:#000; background-color:none; border:none;}
	        span.yshortcuts:hover,
	        span.yshortcuts:active,
	        span.yshortcuts:focus {color:#000; background-color:none; border:none;}
	        

			.one-column .contents {text-align: left;}
			.one-column p {font-size: 14px;Margin-bottom: 10px;}

			
			.two-column {text-align: center;font-size: 0;}
			.two-column .column {width: 100%;max-width: 300px;display: inline-block;vertical-align: top;}
			.two-column .contents {font-size: 14px;text-align: left;}
			.two-column img {width: 100%;max-width: 280px;height: auto;}
			.two-column .text {padding-top: 10px;}

			
			.three-column {text-align: center;font-size: 0;padding-top: 10px;padding-bottom: 10px;}
			.three-column .column {width: 100%;max-width: 200px;display: inline-block;vertical-align: top;}
			.three-column img {width: 100%;max-width: 180px;height: auto;}
			.three-column .contents {font-size: 14px;text-align: center;}
			.three-column .text {padding-top: 10px;}

			.four-column {text-align: center;font-size: 0;padding-top: 10px;padding-bottom: 10px;}
			.four-column .column {width: 100%;max-width: 150px;display: inline-block;vertical-align: top;}
			.four-column img {width: 100%;max-width: 130px;height: auto;}
			.four-column .contents {font-size: 14px;text-align: center;}
			.four-column .text {padding-top: 10px;}

			
			.left-sidebar {text-align: center;font-size: 0;}
			.left-sidebar .column {width: 100%;display: inline-block;vertical-align: middle;}
			.left-sidebar .left {max-width: 150px;}
			.left-sidebar .right {max-width: 450px;}
			.left-sidebar .img {width: 100%;max-width: 130px;height: auto;}
			.left-sidebar .contents {font-size: 14px;text-align: center;}
			.left-sidebar a {color: #85ab70;}

			
			.right-sidebar {text-align: center;font-size: 0;}
			.right-sidebar .column {width: 100%;display: inline-block;vertical-align: middle;}
			.right-sidebar .left {max-width: 150px;}
			.right-sidebar .right {max-width: 450px;}
			.right-sidebar .img {width: 100%;max-width: 130px;height: auto;}
			.right-sidebar .contents {font-size: 14px;text-align: center;}
			.right-sidebar a {color: #70bbd9;}
			.hGrow{ height:250px!important;}

			/*Device Sizes/
				Mobile Phones
					iPhone 5 320x568
					iPhone 6, 6+ 375x667, 414x736
					Samsung s4, s5, s6 = 360x640
					LG Nexus = 360x640 
				Tablet
					iPad 2,3,Air, Mini = 768x1024
					Surface, Surface Pro = 768x1366, 720x1280
					Galaxy Tab 800x1280
					Kindle Fire 800x1280
			*/	
			@media screen and (max-width: 400px) {
				.two-column .column,
				.three-column .column,
				.four-column .column  {
					max-width: 100% !important;
				}
				.two-column img {
					max-width: 394px !important;
				}
				.three-column img {
					max-width: 394px !important;
				}
				.four-column img {
					max-width: 394px !important;
				}
				.left-sidebar .left{
					max-width: 394px !important;
				}
				.left-sidebar .column .inner img{
					max-width: 394px !important;
					width:300px!important;
				}
				.right-sidebar .left{
					max-width: 394px !important;
				}
				.right-sidebar .column .inner img{
					max-width: 394px !important;
					width:300px!important;
				}
				.hGrow{ height:300px!important;}
				.heroSwitch{
					height:368px!important;
				}
				.heroSwitch img{
					display:none!important;
				}
			}
			
			@media screen and (min-width: 401px) and (max-width: 620px) {
				.four-column .column {
					max-width: 25% !important;
				}
				.three-column .column {
					max-width: 33% !important;
				}
				.two-column .column {
					max-width: 50% !important;
				}
				.left-sidebar .right{
					max-width: 70% !important;
				}
				.left-sidebar .left{
					max-width: 120px !important;
				}
				.right-sidebar .right{
					max-width: 57% !important;
				}
				.right-sidebar .left{
					max-width: 120px !important;
				}
				.hGrow{ height:300px!important;}
				.heroSwitch{
					height:368px!important;
				}
				.heroSwitch img{
					display:none!important;
				}
			}
			@media screen and (max-width: 599px) {
				.fixed{
					display:block;
				}

			}

	</style>
