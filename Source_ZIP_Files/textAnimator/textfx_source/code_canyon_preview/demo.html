<!DOCTYPE html>

<html lang="en">

    <head>
    
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<title>jQuery TextFX - A jQuery Text Animation Engine</title>
        
        <style type="text/css">
		
			body {
			
				margin: 0;
				padding: 0;
				color: #333;
							
			}
			
			#effectTwo {
			
				display: none;
				
			}
			
		</style>
        
        <link rel="stylesheet" type="text/css" href="css/cj-text-fx.css" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.easing.1.3.min.js" type="text/javascript"></script>
        <script src="js/cj-text-fx.min.js" type="text/javascript"></script>
        
		<script type="text/javascript">
		
			var isOn = 0, sets, fx, toAnimate = "#effect", settings = {
				
				animation: 8,
				animationType: "in",
				backwards: false,
				easing: "easeOutQuint",
				speed: 1000,
				sequenceDelay: 100,
				startDelay: 0,
				offsetX: 100,
				offsetY: 50,
				onComplete: fireThis,
				restoreHTML: true
				
			};

			jQuery(document).ready(function() {
				
				fx = jQuery("#effect");
				jQuery.cjTextFx(settings);
				jQuery.cjTextFx.animate(toAnimate);
				
			});
			
			function fireThis() {
				
				if(isOn === 13) return;
				
				(isOn < 13) ? isOn++ : isOn = 0;
				
				switch(isOn) {
					
					case 1:
					
						sets = {animationType: "out", restoreHTML: false};
					
					break;
					
					case 2:
						
						fx.html("Online Visual Aid");
						sets = {animation: 11};
					
					break;
					
					case 3:
						
						sets = {animation: 11, animationType: "out", restoreHTML: false};
					
					break;
					
					case 4:
						
						fx.html("A resource for Interactive Visual Aids");
						sets = {animation: 1};
					
					break;
					
					case 5:
						
						sets = {animation: 1, animationType: "out", restoreHTML: false};
					
					break;
					
					case 6:
						
						fx.html("Choose, Modify and Create");
						sets = {animation: 6, backwards: true};
					
					break;
					
					case 7:
						
						sets = {animation: 4, animationType: "out", backwards: true, restoreHTML: false};
					
					break;
					
					case 8:
						
						fx.html("Customize Everything");
						sets = {animation: 2, easing: "easeOutBounce"};
					
					break;
					
					case 9:
						
						sets = {animation: 2, animationType: "out", speed: 500, easing: "easeInBack", restoreHTML: false};
					
					break;
					
					case 10:
						
						fx.html("Lets Get Started");
						sets = {animation: 14, startDelay: 1000, linked: true, hyperlink: "generator.html", color: "#000000", linkTarget: "_parent", onComplete: null};
					
					break;
					
				}
				
				jQuery.cjTextFx.animate(toAnimate, sets);
				
			}
            
    	</script>
        
	</head>
    
	<body>
            
		<div id="container">
                
			<div id="text-fx">
                    
				<div id="effect">Welcome to OLVA</div>
                    
			</div>
            
		</div>
            
	</body>
    
</html>
